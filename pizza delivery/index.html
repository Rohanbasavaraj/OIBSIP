<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Ordering System</title>
    <link rel="stylesheet" href="pizza.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Pizza Ordering System</h1>
            <nav>
                <a href="#admin-login">Admin Login</a>
                <a href="#user-login">User Login</a>
            </nav>
        </header>

        <!-- Admin Login Form -->
        <section id="admin-login">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <label for="admin-email">Email:</label>
                <input type="email" id="admin-email" required>
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- User Login Form -->
        <section id="user-login">
            <h2>User Login</h2>
            <form id="user-login-form">
                <label for="user-email">Email:</label>
                <input type="email" id="user-email" required>
                <label for="user-password">Password:</label>
                <input type="password" id="user-password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- User Dashboard -->
        <section id="user-dashboard" style="display:none;">
            <h2>User Dashboard</h2>
            <button id="order-pizza">Order Pizza</button>
            <div id="pizza-order-form" style="display:none;">
                <h3>Create Your Pizza</h3>
                <label for="base">Choose Base:</label>
                <select id="base">
                    <option value="thin">Thin</option>
                    <option value="thick">Thick</option>
                    <!-- Add more options -->
                </select>

                <label for="sauce">Choose Sauce:</label>
                <select id="sauce">
                    <option value="tomato">Tomato</option>
                    <option value="alfredo">Alfredo</option>
                    <!-- Add more options -->
                </select>

                <label for="cheese">Choose Cheese:</label>
                <select id="cheese">
                    <option value="mozzarella">Mozzarella</option>
                    <option value="cheddar">Cheddar</option>
                    <!-- Add more options -->
                </select>

                <label for="veggies">Choose Veggies:</label>
                <select id="veggies" multiple>
                    <option value="onions">Onions</option>
                    <option value="peppers">Peppers</option>
                    <!-- Add more options -->
                </select>

                <label for="quantity">Quantity:</label>
                <input type="range" id="quantity" min="1" max="10" step="1" value="1">
                <span id="quantity-value">1</span>

                <button id="place-order">Place Order</button>
            </div>
        </section>

        <!-- Admin Dashboard -->
        <section id="admin-dashboard" style="display:none;">
            <h2>Admin Dashboard</h2>
            <h3>Inventory Management</h3>
            <!-- Admin features and inventory management -->
        </section>
    </div>

    <script src="pizza.js"></script>
</body>
</html>
